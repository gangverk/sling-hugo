{{ define "main" }}
	<span>
		<h1>{{ .Title }}</h1>

		{{ partial "post-meta" . }}

		{{ if isset .Params "author" }}
		<h5> {{ .Params.author }}</h5>
		{{ end }}

	</span>

	<p>
		{{ if isset .Params "image" }}
		<p><img src="{{ .Params.image }}" alt=""/></p>
		{{ end }}
	    {{ .Content }}
	</p>

	{{ template "_internal/disqus.html" . }}
{{ end }}
